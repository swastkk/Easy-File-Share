  <style>
    /**
 * FilePond Custom Styles
 */
    .filepond--drop-label {
      color: #4c4e53;
    }

    .filepond--label-action {
      -webkit-text-decoration-color: #babdc0;
      text-decoration-color: #babdc0;
    }

    .filepond--panel-root {
      border-radius: 2em;
      background-color: #edf0f4;
      height: 1em;
    }

    .filepond--item-panel {
      background-color: #595e68;
    }

    .filepond--drip-blob {
      background-color: #7f8a9a;
    }

    /**
 * Page Styles
 */
    html {
      padding: 3vh 0 0;
    }

    body {
      max-width: 28em;
      margin: 0 auto;
      background-color: #090026;
    }
    footer{
    text-align:center;
    font-size: 10px;

    .background {
      margin-top:-12px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
}
 .clipboard {
  border: 0;
  padding: 15px;
  border-radius:100px;
  background-color: #fe4416;
  cursor: pointer;
  color: #fff;
  font-family: "Karla", sans-serif;
  font-size: 16px;
  position: relative;
  top: 0;
  transition: all 0.2s ease;
}
body .clipboard:hover {
  color: #fff;
  top: 2px;
}
body p {
  color: #fff;
  font-weight: 700;
}
.card-body{
      background-color: #090026;

<body>
  <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
  <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">

    <div class="text-center">

        <img src="/static/images/download.svg" class="img-fluid img-responsive" style="height: 200px;">
    </div>


  <div class="card mt-5">
    <div class="card-body">
      

        <div class="background">
            <center>
            <a href="/media/zip/{{uid}}.zip"  style="text-decoration: none;"    class="clipboard">Download Files</a><br><br>
              <p>Have you already clicked?</p>
            </center>
            </div>

      </div>
    </div>
  </div>


  <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>





  <script>
    $(function () {
      $.fn.filepond.registerPlugin(FilePondPluginImagePreview, );
      $('.my-pond').filepond();
      $('.my-pond').filepond('allowMultiple', true);
      $('.my-pond').on('FilePond:addfile', function (e) {
        console.log('file added event', e);
      });
    });
  </script>
